<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Redução de Preço</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body style="margin: 0; padding: 0; background-color: #ffffff; font-family: 'Poppins', sans-serif;">
    <table width="100%" cellpadding="0" cellspacing="0" border="0" align="center">
        <tr>
            <td align="center" style="padding: 1.2em;">
                <table width="100%" cellpadding="0" cellspacing="0" border="0" style="font-family: 'Poppins', sans-serif;">
                    <tr>
                        <td style="font-size: 1.5rem; font-weight: bold; text-align: center; padding-bottom: 0.5em;">
                            Chegou uma ótima notícia pra você!
                        </td>
                    </tr>
                    <tr>
                        <td style="font-size: 1.2rem; font-weight: bold; text-align: center; padding-bottom: 1.5em;">
                            Estes produtos do seu carrinho Renner tiveram redução de preço:
                        </td>
                    </tr>

                    <tr>
                        <td align="center" style="padding-bottom: 1.5em;">
                            <table width="70%" cellpadding="0" cellspacing="0" border="0" style="border: 1px solid #000; border-radius: 0.6em; font-family: 'Poppins', sans-serif; padding: 0.8em;">
                                <tr>
                                    <td width="30%" align="center" style="padding: 0.6em;">
                                        <a href="{item['productLink']}" target="_blank">
                                            <img src="{item['productImage']}" width="100" style="border-radius: 0.6em;" alt="Produto">
                                        </a>
                                    </td>
                                    <td style="padding: 0.6em;">
                                        <a href="{item['productLink']}" target="_blank" style="text-decoration: none; color: black; font-size: 1rem; font-weight: bold; font-family: 'Poppins', sans-serif;">
                                            {item['name']}
                                        </a><br>
                                        <span style="font-family: 'Poppins', sans-serif; font-size: 0.7rem;">
                                            Cor | Tamanho: {item['variant']}
                                        </span><br><br>
                                        <span style="color: #555555; text-decoration: line-through; font-size: 0.8rem;">R${item['lastPrice']}</span><br>
                                        <span style="font-weight: bold; font-size: 1rem; color: black;">R${item['currentPrice']}</span><br><br>
                                        <a href="https://www.lojasrenner.com.br/sacola#" target="_blank"
                                        style="background-color: #da2e34; color: white; padding: 1em 2em; border-radius: 0.6em; text-decoration: none; font-family: 'Poppins', sans-serif; font-weight: 700; font-size: 0.7rem;">
                                            Ver na Sacola
                                        </a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
